    <header>

            <div class="input-box">

            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <img src="assets/images/eyeoffoutline.png" id="eyeoffoutline"> 
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" id="confirm password" required>
                <img src="assets/images/eyeoffoutline.png" id="eyeoffoutline"> 
                <i class='bx bxs-lock-alt' ></i>
            </div>
     

            <button type="submit" class="btn">Sign Up</button>

            <div class="register-link">
                <p class="para-2">Already have an account? <a href="https://daldericamarie08.github.io/Dalde_LogInpage.github.io/">Log In</a>
                </p>
            </div>
        </form>

    <script>
        let eyeoffoutline = document.getElementById("eyeoffoutline") 
        let password = document.getElementById("password")
        let confirmpassword = document.getElementById("confirmpassword")

        eyeoffoutline.onclick = function(){
            if(password.type == "password"){
                password.type = "text";
                eyeoffoutline.src = "assets/images/eyeoutline.png";
            }else{
                password.type = "password";
                eyeoffoutline.src = "assets/images/eyeoffoutline.png";
